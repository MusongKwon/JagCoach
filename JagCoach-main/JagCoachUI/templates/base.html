<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}JagCoach{% endblock %}</title>
  <script>
    tailwind.config = {
      corePlugins: { preflight: false }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_pf.css') }}">
</head>
<body>

  <!-- Header -->
  <header class="border-b py-4 px-6 flex justify-between items-center" style="border-color: #2a2a2a;">
    <div class="flex items-center gap-2">
      <img src="{{ url_for('static', filename='images/jaguar-head.png') }}"
           alt="Jaguar Logo" class="w-10 h-10" />
      <h1>JagCoach</h1>
    </div>
    <span style="color: #888888; font-size: 14px;">Senior Project Spring 2025</span>
    <nav class="space-x-4">
      <a href="{{ url_for('main.index') }}" class="{% if request.endpoint=='main.index' %}font-semibold{% endif %} text-gray-400 hover:text-white">Home</a>
      <a href="{{ url_for('main.profile') }}" class="{% if request.endpoint=='main.profile' %}font-semibold{% endif %} text-gray-400 hover:text-white">Profile</a>
    </nav>
  </header>

  <!-- Page Content -->
  <main class="flex-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t py-4 text-center text-sm" style="border-color: #2a2a2a; color: #888888;">
    &copy; 2025 JagCoach â€” Built by Musong, Reyden, Caleb, & Redhouse.
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
